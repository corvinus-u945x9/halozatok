<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hajó</title>
    <style>
        html, body {
            height: 100%;
        }

        div {
            margin: 10px;
        }

        #külső {
            background-color: yellow;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #Kérdés_szöveg {
            background-color: orange;
        }

        #középső {
            background-color: peachpuff;
            display: flex;
            flex-direction: row;
            flex-grow: 1;
        }

        #válaszok {
            flex-grow: 1;
            flex-shrink: 1;
        }

        #vezérlő {
            background-color: orange;
            display: flex;
            flex-direction: row;
            flex-grow: 1 1 auto;
        }

        #Kép {
            overflow: hidden;
            flex-grow: 0;
            flex-shrink: 0;
        }

        .gomb {
            padding: 20px;
            width: 80px;
        }

        .kérdés {
        }

        .kattintható:hover {
            background-color: blue;
            color: white;
        }

        .jó {
            background-color: green;
        }

        .rossz {
            background-color: red;
        }
    </style>
    <script src="tizdeikgyak.js"></script>
</head>
<body>
    <div id="külső">
        <div id="Kérdés_szöveg">
            Kérdés szövege
        </div>

        <div id="középső">
            <div id="válaszok">
                <div id="válasz1" class="kérdés kattintható"> Válasz1</div>
                <div id="válasz2" class="kérdés kattintható"> Válasz2</div>
                <div id="válasz3" class="kérdés kattintható"> Válasz3</div>
            </div>
            <div id="Kép">
                <img id="kép1">
            </div>
        </div>

        <div id="vezérlő">
            <div id="vissza" class="gomb kattintható">Vissza</div>
            <div id="elöre" class="gomb kattintható">Előre</div>
        </div>
    </div>
</body>
</html>
