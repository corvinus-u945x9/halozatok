
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div id="jokeList"></div>
        <div>
            <input id="jokeText" type="text" placeholder="Csak PC vicc" />
        </div>
        <button id="addButton">Új vicc felvétele</button>
        <a href="Leadandó.html">ide a leadandohoz</a>
        <p id="szöveg"></p>
    </form>
    <script>
        document.getElementById("addButton").addEventListener("click", () => {

            //Ezt az objektumot fogjuk átküldeni
            let data = {
                jokeText: document.getElementById("jokeText").value
            }
            fetch("api/jokes",
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }).then(x => {
                    if (x.ok) {
                        alert("Siker");

                    }
                    else {
                        alert("Kudarc");
                    }
                });

            function Betöltés() {
                fetch('api/jokes')
                    .then(result => {
                        if (!result.ok) {
                            console.error(`Letöltés hibás: ${result.status}`);
                            return null;
                        }
                        else {
                            return result.json();
                        }
                    })
                    .then(data => {
                        for (var i = 0; i < data.length; i++) {
                            document.getElementById("szöveg").innerHTML += data[i].jokeText += "<br/>"
                        }
                    })
            }

            window.onload = () => {
                Betöltés();
            }
    </script>
</body>
</html>
