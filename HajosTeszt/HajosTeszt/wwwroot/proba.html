<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        #ide {
            text-align: center;
            justify-content: center;
        }

        .egymás_mellé {
            display: flex;
            flex-direction: row;
            text-align: center;
            justify-content: center;
            letter-spacing: 20px;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div id="ide">!</div>
    <script>

        var faktoriális = function (n) {
            let er = 1;
            for (let i = 2; i <= n; i++) {
                er = er * i;
            }

            return er;

        }


        let hova = document.getElementById("ide")
        hova.innerHTML = ""

        for (var s = 0; s < 10; s++) {

            let sor = document.createElement("div");
            hova.appendChild(sor);
            sor.classList.add("egymás_mellé")

            for (var o = 0; o <= s; o++) {

                let szám = document.createElement("div")
                sor.appendChild(szám)
                szám.innerText = faktoriális(s) / (faktoriális(o) * (faktoriális(s - o)))


            }
        }
    </script>

</body>
</html>
